    <div class="banner">
    </div>
    <!-- Body of Form starts -->
    <div class="signin">
        <form method="post">
            <div class="box">
                <label class="fl fontLabel"> First Name: </label>
                <div class="new iconBox">
                    <i class="fa fa-user"></i>
                </div>
                <div class="fr">
                    <input type="text" id="firstName" ng-model="txtFirst" placeholder="First Name" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <div class="box">
                <label  class="fl fontLabel"> Seconed Name: </label>
                <div class="fl iconBox"><i class="fa fa-user"></i></div>
                <div class="fr">
                    <input type="text" id="secondName"  placeholder="Last Name" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <div class="box">
                <label  class="fl fontLabel"> Phone No.: </label>
                <div class="fl iconBox"><i class="fa fa-phone-square"></i></div>
                <div class="fr">
                    <input type="text" id="phone"  maxlength="10" placeholder="Phone No." class="textBox">
                </div>
                <div class="clr"></div>
            </div>

            <div class="box">
                <label class="fl fontLabel"> Email ID: </label>
                <div class="fl iconBox"><i class="fa fa-envelope"></i></div>
                <div class="fr">
                    <input type="email" id="email"  placeholder="xxx@xxx.com" class="textBox">
                </div>
                <div class="clr"></div>
            </div>

            <div class="box">
                <label  class="fl fontLabel"> Password </label>
                <div class="fl iconBox"><i class="fa fa-key"></i></div>
                <div class="fr">
                    <input type="password" id="password"  placeholder="Password" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <div class="box">
                <label class="fl fontLabel"> Confirm password </label>
                <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                <div class="fr">
                    <input type="password" id="cfPassword"  placeholder="Confirm Password" class="textBox">
                </div>
                <div class="clr"></div>
            </div>
            <!---Password---->

            <!---Gender----->
            <div class="box radio">
                <label for="gender" class="fl fontLabel"> Gender: </label>
                <input type="radio" name="gender" value="Male"> Male &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" value="Female"> Female
            </div>

            <div class="box terms">
                <input type="checkbox" name="terms" id="cfm" required> &nbsp; I accept the terms and conditions
            </div>
            <!--Terms and Conditions------>



            <!---Submit Button------>
            <div class="box" style="background: #2d3e3f">
                <input type="button"  class="submit" value="SUBMIT" onclick="displayInfo()">
            </div>
            <!---Submit Button----->
        </form>
    </div>
